<div *ngIf="childSelectedSection">
  <h3>{{childSelectedSection.name</h3>
  <label>Enter Section name:</label>
  <input [(ngModel)]="childSelectedSection.name">
  <label>Enter articles (1-3):</label>
  <br>
  <input type="text" [(ngModel)]="childSelectedSection.article">1 <br>
  <input type="text" [(ngModel)]="childSelectedSection.article">2 <br>
  <input type="text" [(ngModel)]="childSelectedSection.article">3
  <button (click)="finishedEditing()">Done</button>
</div>
